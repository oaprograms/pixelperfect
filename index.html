<body>

<div id="dropzone">
    <p>
        Drop PSD file here<br><br>
		<small>Your files won't be uploaded anywhere, it's all in the browser.</small>
    </p>
</div>

<div id="howitworks">
    <h4>How it works:</h4>
    <video autoplay loop src="sample.mp4"></video>
</div>

<div id="toolbar">
    <div class="title">
        <!--move icon-->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" class="move-icon">
            <path d="M73 48.4l-10.4-9.6v4.8H52.4V33.4h4.8L47.6 23l-8.9 10.4h4.8v10.2H33.4v-4.8L23 48.4l10.4 8.9v-4.8h10.2v10.2h-4.8L47.6 73l9.6-10.4h-4.8V52.4h10.2v4.8L73 48.4z"/>
        </svg>
        PixelPerfect
    </div>
    <a id="statsBtn" href="#" style="display:none;">&lt;info&gt;</a>
    <div class="saved">
        <div class="subtitle noselect">Saved (on click):</div>
        <div class="coords code block clearfix"></div>
        <div class="style code block copy-on-click"></div>
        <div class="text block limit-height copy-on-click"></div>
    </div>
    <div class="info initial">
        <div class="subtitle noselect">Current:</div>
        <div class="text block limit-height" style="display: none;"></div>
        <div class="coords code block clearfix">
            <div class="half">
                <div class="spacex"></div>
                <div class="spacey"></div>
            </div>
            <div class="half">
                <div class="color-box"></div>
                <div class="color-hex copy-on-click"></div>
            </div>
        </div>
        <div class="style code block "></div>
        <div class="coord-arrows" style="display: none;">
                <span class="size-icon noselect arrow-width">⬌</span>
                <span class="size-icon noselect arrow-height">⬍</span>
        </div>
    </div>
</div>

<div id="image" class="noselect">
    <div id="layers"></div>
    <div id="rulerX"></div>
    <div id="rulerY"></div>
    <div id="selection" class="noselect" style="display: none;"></div>
</div>
<pre id="data"></pre>

<div id="statsDialog" title="File info">
    <p class="stats-text"></p>
</div>

<img src="images/copy.png" alt="" id="copyImg" style="display: none;">
